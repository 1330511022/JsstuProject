<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>
    
    <!-- 

            for  循环 


            for(初始化变量;条件表达式;操作表达式){

                    循环体语句；

            }

            初始化变量;
            for(条件表达式;操作表达式){



            }


     -->


     <script>
        //   向页面输出1-300 之间的计数

            var num=1;

            var srnum="";

            for(;num<300;num++){

                if(num%2!=0){

                    srnum+=num+",";
                }

                if(num%10==0){

                    srnum+="<br/>"
                }

            }

            document.write(srnum)


     </script>

</body>
</html>
