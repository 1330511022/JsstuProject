<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="h_1"></h1>

    <!-- switch case -->

    <script>
        var xq = Number(prompt("请输入数字星期"))
        var result;
        switch (xq) {
            case 1:
                result = "星期一"
                break;
            case 2: 
                result = "星期二"
                break;
            case 3:
                result = "星期三"
                break;
            case 4:
                result = "星期四"
                break;
            case 5:
                result = "星期五"
                break;
            case 6:
                result = "星期六"
                break;
            case 7:
                result = "星期日"
                break;
            default:
                result = "请输入1-7的之间的数"
                break;
        }
        document.getElementById("h_1").innerHTML = result

    </script>


</body>

</html>
