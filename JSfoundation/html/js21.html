<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {

            width: 300px;
            height: 300px;

        }
    </style>
</head>

<body>


    <img src="../img/1.jfif" alt="此图片没有了" id="img_01">
    <br />
    <button id="btn" onclick="changeImage()">切换图片</button>

    <select id="language" onchange="changeContent()">
        <option value="1">C语言</option>
        <option value="2">PHP</option>
        <option value="3">JS</option>
        <option value="4">JQUERY</option>
    </select>

    <script>
        var flag = true
        function changeImage() {
            if (flag) {
                document.getElementById("img_01").src = "../img/2.jfif"
                flag = false
            } else {
                document.getElementById("img_01").src = "../img/1.jfif"
                flag = true
            }

        }

        function changeContent() {
            var lg = document.getElementById("language").value
            alert(lg)
        }


    </script>

</body>

</html>
