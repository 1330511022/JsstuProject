<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = Number(prompt("输入第一个数"))
        var b = Number(prompt("输入第二个数"))
        var c = Number(prompt("输入第三个数"))
        var max = a >= b ? (a >= c ? a : c) : (b >= c ? b : c)
        document.write(max)
    </script>


</body>

</html>
