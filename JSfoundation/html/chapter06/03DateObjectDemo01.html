<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="mydate"> </h2>

    <script>
        //格式化日期
        function getDate(date) {
            var year = date.getFullYear();
            var month = date.getMonth() + 1; //月份加1进行修正
            var dates = date.getDate();
            var arr = ['星期日', '星期一', '星期二', '星期三', '星期四'
                , '星期五', '星期六'];
            var day = date.getDay();
            return year + '年' + month + '月' + dates + '日 ' + arr[day];

        }
        var date = new Date();
        var str = getDate(date);
        document.getElementById("mydate").innerHTML = str;
    </script>

</body>

</html>
