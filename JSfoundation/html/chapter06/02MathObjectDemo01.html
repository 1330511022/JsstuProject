<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Math.PI);
        var n1 = Math.abs(-10);
        console.log(n1);
        var n2 = Math.cos(0.5);
        console.log(n2);
        var n3 = 3.9;
        console.log(Math.ceil(n3));//返回大于等于其数字参数的最小整数。
        var n4 = 2.4;
        console.log(Math.round(n4));//返回与给出的数值表达式最接近的整数。

        console.log(Math.max(1, 2));//取最大值
        console.log(Math.min(1, 2));//取最小值 两者均为两个参数传入

        console.log(Math.random());//返回0-1之间的随机数


    </script>

</body>

</html>
