<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var students = [
            {
                name: "张三",
                age: 18
            },
            {
                name: "李四",
                age: 21
            },
            {
                name: "王五",
                age: 45
            }];
        for (var index in students) {
            for (var key in students[index]) {
                document.write(key + ":" + students[index][key] + "  ")
            }
            document.write("<br/>")
        }
    </script>

</body>

</html>
