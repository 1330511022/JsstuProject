<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="randomNumber"></div>
    <script>
        //使用Math的随机方法  随机好的数 变成一个整数
        //将十次随机出来的数的结果进行拼接，生成一个10位数的随机数，在页面中显示
        var result = '';
        for (var i = 0; i < 10; i++) {
            var randomNum = Math.floor(Math.random() * 10);
            result+=randomNum;
        }
        console.log(result); 
        document.getElementById('randomNumber').innerHTML = result;

    </script>

</body>

</html>
