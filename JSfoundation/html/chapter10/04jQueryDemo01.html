<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <input type="button" id="del_attr" value="删除元素属性" />
    <br /><br />
    <div class="box" style="width: 200px;height:200px; 
    background-color: pink;"></div>
    <script src="/JS/jquery-3.7.1.js"></script>
    <script>
        $('#del_attr').click(function () {
            $('div').removeAttr('class');
        }); 
    </script>
</body>

</html>
