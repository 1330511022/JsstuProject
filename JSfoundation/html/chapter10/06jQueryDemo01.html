<head>

<body>
    <input type="text" id="email" value="" placeholder="请输入电子
邮箱" />

        $('#btn').click(function () {
            var $inStr = $('#email').val();
            $('#result').html("<font size='5'>电子邮箱：<font color  = 'red' > " + $inStr + "</font ></font > ");
        }); 
    </script>
</body>
