<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script src="/JS/jquery-3.7.1.js"></script>
    <script>
        $('div').click(function () {
            $(this).css({
                'width': '300px', 'heigth': '300px',
                'border-radius': '50px', 'background-color': 'red'
            })
        }); 
    </script>
</body>

</html>
