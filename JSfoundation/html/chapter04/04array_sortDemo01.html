<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array = [1, 31, 4, "", "abc"]
        array.sort()//数组排序
        console.log(array)
        var array1 = [1, 23, 4, 19, 3, 6, 10]
        array1.sort()
        console.log(array1)

        function compare(value1, value2) { //数组排序比较器
            if (value1 < value2) {
                return 1;
            } else if (value1 > value2) {
                return -1;
            } else {
                return 0;
            }
        }
        array1.sort(compare)
        console.log(array1);

    </script>



</body>

</html>
