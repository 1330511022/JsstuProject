<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var r = Number(prompt("请输入圆的半径"))
        var p = Math.PI;
        var s = p * (r ** 2);
        document.write(s)
        var q = 2 * p * r;
        document.write(q)
    </script>
</body>

</html>
