<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = Number(prompt("请输入第一个数"))
        var b = Number(prompt("请输入第二个数"))
        var numcon = prompt("请选择要计算的运算符(+, -, ,* ,/ )")
        if (numcon == "+") {
            document.write("两者相加的值为：" + (a + b))
        }
        else if (numcon == "-") {
            document.write("两者相减的值为：" + (a - b))
        }
        else if (numcon == "*") {
            document.write("两者相乘的值为：" + (a * b))
        }
        else if (numcon == "/") {
            document.write("两者相除的值为：" + (a / b))
        }
    </script>

</body>

</html>
