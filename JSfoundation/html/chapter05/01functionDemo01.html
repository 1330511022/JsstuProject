<body>
    <script>
        var sum = function (n) {//匿名函数
            var idnexSum = 0;
            for (index = 1; index <= n; index++) {
                idnexSum += index;
            }
            return idnexSum;
        }
        console.log(sum(100));

    </script>

</body>
