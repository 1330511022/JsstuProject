<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="demo">
        <div class="box">
            <p id="content"><strong>这是原来的段落内容</strong></p>
        </div>
        <button type="button" id="btnAdd">添加节点</button>
        <button type="button" id="btnDel">删除节点</button>
    </div>

    <script>
        //“添加节点”按钮功能
        document.getElementById('btnAdd').onclick = function () {
            //创建<p>元素节点
            var pnode = document.createElement('p');
            //创建<p>节点的文本子节点
            var tnode = document.createTextNode('这是新加的段落内容');
            //将文本节点添加到<p>节点上
            pnode.appendChild(tnode);
            //将<p>节点及其子节点追加到父节点末尾
            document.getElementsByClassName('box')[0].appendChild
                (pnode);
        }
        //“删除节点”按钮功能
        document.getElementById('btnDel').onclick = function () {
            //获取类名为box的<div>节点
            var pnode = document.getElementsByClassName('box')[0];
            //获取pnode节点的最后一个子节点
            var chilidnode = pnode.lastChild;
            //通过父节点删除子节点
            pnode.removeChild(chilidnode);
        } 
    </script>
</body>

</html>
