<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid #333;
            width: 50%;
            margin: 10px auto;
        }
        td,th{
        border: 1px solid #333;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>课程</th>
                <th>分数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody> </tbody>
    </table>

    <script>
        // 表格数据
        var datas = [
            { name: '小明', subject: 'JavaScript程序开发', score: 100 },
            { name: '小李', subject: 'PHP程序开发', score: 98 },
            { name: '小张', subject: '数据库技术', score: 99 },
            { name: '小王', subject: '静态网页设计', score: 88 },
            { name: '小赵', subject: 'Java应用程序设计', score: 78 }
        ];

        // 获取tbody节点，在tbody里面创建行，通过数组的长度决定表格的行数
        var tbody = document.querySelector('tbody');
        // 遍历数组创建行
        for (var i = 0; i < datas.length; i++) {
            // 1. 创建<tr>节点，添加到tbody节点
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 2. 行里面创建单元格td，单元格的数量取决于每个对象里面的属性个数 
            for (var k in datas[i]) {
                //创建<td>节点 并设置内容
                var td = document.createElement('td');
                td.textContent = datas[i][k]; // 设置<td>单元格内容为数组中数据
                tr.appendChild(td); // 将<td>节点添加到<tr>元素末尾
            }
            // 3. 创建“删除”单元格 
            var td = document.createElement('td'); //创建<td>元素节点
            td.innerHTML = '<a href="javascript:;">删除 </a>';
            tr.appendChild(td); //将<td>添加到<tr>节点末尾
        }

        //删除操作 给所有链接<a>节点添加单击事件
        var as = document.querySelectorAll('a');
        for (let i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                // 点击"删除",删除当前<a>标签所在行 
                tbody.removeChild(this.parentNode.parentNode);
            };
        }

    </script>
</body>

</html>
