<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {

            width: 500px;

        }

        td {
            width: 50px;
            height: 30px;
            text-align: center;

        }


        .even {
            background-color: #dff1e6;

        }

        .odd {

            background-color: #CCCCCC;
        }
    </style>
</head>

<body>

    <script>
        var rows = prompt("请输入表格行数")
        var cols = prompt("请输入表格列数")


        var tablesrc = "<table align='center'>"


        var row = 1;

        while (row <= rows) {

            if (row % 2 == 0) {

                tablesrc += "<tr class='even'>"

            } else {

                tablesrc += "<tr class='odd'>"
            }

            var col = 1
            while (col < cols) {

                tablesrc += "<td>(" + row + "," + col + ")</td>"

                col++;

            }


            tablesrc += "</tr>"

            row++;



        }

        tablesrc += "</table>"

        document.write(tablesrc)

    </script>


</body>

</html>
